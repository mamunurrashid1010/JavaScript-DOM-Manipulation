<!DOCTYPE html>
<html>
<head>
    <title>Javascript DOM Manipulation</title>
</head>
<body>
    <h3>Attribute value change example</h3>

    <img id="logo" src="logo.png" width="300px" height="300px" />

    <!--  main script   -->
    <script>
         //  -------------- change attribute value ---------------
         //change src
        document.getElementById("logo").src = "logo56.png";
        //change width
        document.getElementById("logo").width = "200";
        //change height
        document.getElementById("logo").height = "250";
    </script>

</body>
</html>
